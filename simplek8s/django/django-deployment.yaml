apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-deployment
  template:
    metadata:
      labels:
        app: django-deployment
    spec:
      containers:
      - name: django-deployment
        image: jingluomaf/multi-django
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
        env:
          - name: DB_HOST
            value: postgres-cluster-ip-service
          - name: DB_USER
            value: postgres
          - name: DB_PASS
            value: postgres
